<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="log-in-area">
        <h1 class="text-center">Welcome to Pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" placeholder="Enter your email" class="form-control">
            <br>
            <input type="password" placeholder="password" name="" id="" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4 ">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h1> $<span id="current-deposit">00</span></h1>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="withdraw status">
            <h5>withdraw</h5>
            <h1>$ <span id="withdrawBalance">00</span></h1>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="balance status">
            <h5>Balance</h5>
            <h1>$ <span id="balanceTaka">1240</span></h1>
          </div>
        </div>
      </div>
    </div>
    <div id="withdraw-area">
      <div class="row">
        <div class = "col-md-6">
          <div class="submit-area">
            <h3>Deposit</h3>
            <input id="deposit-amount" class="form-control" type="text" placeholder="$ amount you want to deposit" name="" id="">
            <br>
            <button id="deposit-btn" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class = "col-md-6">                                 
          <div class="submit-area">
            <h3>Withdraw</h3>                  
            <input class="form-control" type="text" placeholder="$ amount you want to withdraw" name="" id="withdrawAmount">
            <br>
            <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
<script>
  // login button event handler.
    var loginBtn = document.getElementById('login');
     loginBtn.addEventListener('click', function(){
        var loginArea = document.getElementById('log-in-area');
        loginArea.style.display ="none";
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block';
        const withdrawArea = document.getElementById('withdraw-area');
        withdrawArea.style.display = 'block';
      })
  //  deposit button event handler.
      const depositBtn = document.getElementById('deposit-btn');
      depositBtn.addEventListener('click', function(){
        // deposit input
        const depositNumber = inputNumber('deposit-amount');
        document.getElementById('deposit-amount').value = "";
        if(depositNumber < 0){
          alert('hey!!.. You are pressing wrong number.')
        }
        else{
          // deposit output:
          updateSpanText('current-deposit', depositNumber);
          
          // balance output:
          updateSpanText('balanceTaka', depositNumber);

          }
      })




      // withdraw button event handler:

      const withdrawBtn = document.getElementById('withdraw-btn').addEventListener('click', function (){

        // withdraw input:
        const withdrawAmount =inputNumber('withdrawAmount');
        document.getElementById('withdrawAmount').value = "";
        if(withdrawAmount< 0){
          alert('hey!!... are you fool person??')
        }
        
        else{
          // withdraw output:
          updateSpanText('withdrawBalance', withdrawAmount)
        
        // after withdraw output of the main balance:
        updateSpanText('balanceTaka', -1* withdrawAmount)
         }
      })
        


      function updateSpanText(id, addedNumber){
        const balance = document.getElementById(id).innerText;
        const balanceNumber = parseFloat(balance);
        const totalBalance = addedNumber + balanceNumber;
        document.getElementById(id).innerText = totalBalance;
      }

      function inputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }
        
     
</script>
  </body>
</html>
